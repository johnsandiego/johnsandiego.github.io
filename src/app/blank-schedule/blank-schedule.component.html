<mat-grid-list cols="7" rowHeight="100px" gutterSize="3">
    <mat-grid-tile
        *ngFor="let tile of headerTiles"
        [colspan]="tile.cols"
        [rowspan]="tile.rows"
        [style.background]="tile.color"
        [style.border]="tile.borderColor">
      {{tile.text}}
    </mat-grid-tile>
    <mat-grid-tile
        *ngFor="let tile of dayTiles"
        [colspan]="tile.cols"
        [rowspan]="tile.rows"
        [style.background]="tile.color">
      {{tile.text}}
    </mat-grid-tile>
  </mat-grid-list>
